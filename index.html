<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        body{
            background: rgb(2, 0, 36);
    background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(121, 9, 113, 1) 35%, rgba(0, 212, 255, 1) 100%);
        }
    </style>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <!-- wrapper  -->
    <div class=" w-[100vw] h-[100vh] flex flex-col  items-center justify-center  gap-10">


        <!-- heading -->
        <div class="text-[#0398d4] font-medium text-[20px]"> Increment And Decrement</div>

        <!-- secondary wrapper -->
        <div class="flex text-[25px]  text-[#344151] rounded-sm gap-12 p-3  px-5 bg-white ">

            <!-- negative  button -->
            <button onclick="decrement()" class="border-r-2  border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>
            <!-- positive button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-sharp fa-solid fa-plus"></i>

            </button>

        </div>

    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
